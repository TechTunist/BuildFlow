{% extends 'base.html' %}

{% block content %}

<div class="sidebar">
    <ul>
        {% for link in links %}
            <li><a href="#">{{ link }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="content">
    <div class="title">{{ title }}</div>
    <div class="image">
        <img src="{{ images.0 }}">
    </div>
</div>

{% endblock %}
